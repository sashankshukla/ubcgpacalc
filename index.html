<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBC GPA Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
        html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-input {
        padding: 0px 22px;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }
      .button{
          color : white;
          background-color : #2f5876;
          border: 2 px solid #2f5876;
          border-radius: 5px;
      }
      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }
    </style>
    
    <script src="script.js"></script>
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
          <img class="logo-icon" src="images/traversy-logo.png" /> UBC GPA Calculator
          <span class="version">v1.0.0</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Input your 100 point scale grades and credits for your courses in a UBC session and get your 4.0 scale GPA</p>
    </div>
    <div class="modal-input">
        <form class="form">
            <label for="grade">Enter % grades (space seperated):</label><br>
            <input type="text" id="grade" name="grade" ><br><br>
            <label for="credits">Enter credits by course (space seperated):</label><br>
            <input type="text" id="credits" name="credits"><br><br>
            <button onclick=calculate() id="button" class="button">Calculate GPA</button>
          </form> 
          <p id="demo">Your GPA is : </p>
    </div>
</body>
</html>
