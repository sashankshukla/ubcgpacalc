<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBC GPA Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style></style>
    <script src="script.js"></script>
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
          <img class="logo-icon" src="images/traversy-logo.png" /> UBC GPA Calculator
          <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Input your 100 point scale grades and credits for your courses in a UBC session and get your 4.0 scale GPA</p>
    </div>
    <div class="modal-input">
        <form class="form">
            <label for="grade">Grade (100%):</label><br>
            <input type="number" id="grade" name="grade" ><br>
            <label for="credits">Credit earned:</label><br>
            <input type="number" id="credits" name="credits"><br><br>
            <input type="submit" value="Find GPA">
          </form> 
    </div>
</body>
</html>
